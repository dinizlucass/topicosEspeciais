<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>FÃ³rum Virtual</ion-title>
  </ion-toolbar>
  <ion-searchbar (ionInput)="filterPosts($event)"></ion-searchbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let post of filteredPosts">
      <ion-thumbnail slot="start">
        <img [src]="post.image">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ post.title }}</h2>
        <p>{{ post.description }}</p>
        <p class="posted-by">Postado por <strong>{{ post.author }}</strong></p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="create-forum">
      <ion-icon name="create-outline"></ion-icon>
      <ion-label>Create Forum</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="user">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>User</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
